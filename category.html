<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/image/faveicon.ico">
</head>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom p-3 fw-bold text-center shadow-sm">
                <a href="#">
                    <img src="./assets/image/logo.png" class="d-logo" alt="">
                    <img src="./assets/image/logo-short.png" class="d-short-logo" alt="">
                </a>
            </div>
            <div class="list-group list-group-flush">
                <a href="index.html" class="sidebar-link "><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
                <a href="post.html" class="sidebar-link"><i class="bi bi-file-post"></i> <span> Posts</span></a>
                <a href="category.html" class="sidebar-link active"><i class="bi bi-tags"></i> <span>Category</span></a>
                <a href="user.html" class="sidebar-link"><i class="bi bi-people"></i> <span>Users</span></a>
                <a href="setting.html" class="sidebar-link"><i class="bi bi-gear"></i> <span>Settings</span></a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn" id="sidebarToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="ms-auto right-info">
                        <div class="notification">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown">
                                <span class="profile-image"><img src="./assets/image/blog_5.jpg" alt=""></span>
                                <div class="us-info">

                                    <h4>Austin Robertson</h4>
                                    <p>Marketing Administrator</p>
                                </div>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a>
                                </li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i>
                                        Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div class="row gx-4 justify-content-between align-items-center ">

                <div class="pb-3 mt-4 mb-4 d-flex justify-content-between align-items-center col-12">
                    <h5 class="text-capitalize  card-title  text-secondary">Category </h5>
                </div>
                
                <!-- Recent Posts Table -->
                    <div class="shadow p-4 border-0 col-12">
                        <div>

                            <div class="pb-3 mb-4 border-bottom d-flex justify-content-between align-items-center">
                                <h5 class="text-capitalize  card-title  text-secondary">All Category</h5>

                                <button class="btn btn-md d-flex justify-content-center align-items-center common-btn fill" data-bs-toggle="modal" data-bs-target="#addCategorie">
                                    <i class="bi bi-plus" style="font-size:18px;line-height:normal"></i>
                                    Add New Category
                                </button>
                            </div>
        
                            <div class="datatable-main">
                                <div class="table-top-bar">
                                    <div class="left">
                                        <div class="filter-box">
                                            <i class="fa-solid fa-filter"></i>
                                            Filter
                                        </div>
        
                                        <div class="search-bar">
                                            <label for="search" class="form-label"><i class="fa-solid fa-magnifying-glass"></i></label>
                                            <input type="text" class="form-control" id="search" placeholder="search">
                                        </div>
                                    </div>
        
                                    <div class="right">
                                        <select class="form-select">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
        
                                <div class="table-responsive">
                                    <table class="table table-bordered mb-0 table-striped">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Name 
                                                    <div class="form-check table-filter">
                                                        <input class="form-check-input filter_input" type="checkbox" value="">
                                                        <label class="form-check-label" for="flexCheckDefault">
                                                            <span class="filter">
                                                                <i class="fa-solid fa-sort-up"></i>
                                                                <i class="fa-solid fa-sort-down"></i>
                                                            </span>
                                                        </label>
                                                    </div>

                                                    
                                                </th>
        
                                                <th>Status
                                                    <div class="form-check table-filter">
                                                        <input class="form-check-input filter_input" type="checkbox" value="">
                                                        <label class="form-check-label" for="flexCheckDefault">
                                                            <span class="filter">
                                                                <i class="fa-solid fa-sort-up"></i>
                                                                <i class="fa-solid fa-sort-down"></i>
                                                            </span>
                                                        </label>
                                                    </div>
                                                </th>
                                                
                                                <th>Actions
                                                    <div class="form-check table-filter">
                                                        <input class="form-check-input filter_input" type="checkbox" value="">
                                                        <label class="form-check-label" for="flexCheckDefault">
                                                            <span class="filter">
                                                                <i class="fa-solid fa-sort-up"></i>
                                                                <i class="fa-solid fa-sort-down"></i>
                                                            </span>
                                                        </label>
                                                    </div>
                                                </th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td><p>Cruises from Port Tampa may start again</p></td>
                                                <td>
                                                    <span class="common-active active">Active</span>
                                                </td>
                                                <td>
                                                    <button class="btn card-btn btn-primary"><i class="bi bi-pencil"></i></button>
                                                    <button class="btn card-btn btn-danger"><i class="bi bi-trash"></i></button>
                                                    <button class="btn card-btn btn-success"><i class="bi-eye"></i></button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td><p>Cruises from Port Tampa may start again</p></td>
                                                <td>
                                                    <span class="common-active active">Active</span>
                                                </td>
                                                <td>
                                                    <button class="btn card-btn btn-primary"><i class="bi bi-pencil"></i></button>
                                                    <button class="btn card-btn btn-danger"><i class="bi bi-trash"></i></button>
                                                    <button class="btn card-btn btn-success"><i class="bi-eye"></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="col-12 pagination-top">
                        <div class="row justify-content-center mt-5">
                            <nav aria-label="..." class="pagination-main">
                                <ul class="pagination">
                                  <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><i class="fa-solid fa-angles-left"></i></a>
                                  </li>
                                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                                  <li class="page-item active" aria-current="page">
                                    <a class="page-link" href="#">2</a>
                                  </li>
                                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                                  <li class="page-item">
                                    <a class="page-link" href="#"><i class="fa-solid fa-angles-right"></i></a>
                                  </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>


            <footer>
                <div class="container">
                    <div class="row justify-content-center py-4">
                        <p>Designed & Developed By Klizo</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('wrapper').classList.toggle('toggled');
        });
    </script>

  
  <!-- Modal -->
  <div class="modal fade" id="addCategorie" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="categorieLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="categorieLabel">Add Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3 form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                    <p id="nameError" class="error"></p>
                </div>

                <div class="mb-3 form-group">
                    <label for="category" class="form-label">Status</label>
                    <select class="form-select" aria-label="Default select status">
                        <option selected>selecte status</option>
                        <option value="active">Active</option>
                        <option value="inactive">inactive</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
