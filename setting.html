<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/image/faveicon.ico">            
</head>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom p-3 fw-bold text-center shadow-sm">
                <a href="#">
                    <img src="./assets/image/logo.png" class="d-logo" alt="">
                    <img src="./assets/image/logo-short.png" class="d-short-logo" alt="">
                </a>
            </div>
            <div class="list-group list-group-flush">
                <a href="index.html" class="sidebar-link"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
                <a href="post.html" class="sidebar-link "><i class="bi bi-file-post"></i> <span> Posts</span></a>
                <a href="category.html" class="sidebar-link"><i class="bi bi-tags"></i> <span>Category</span></a>
                <a href="user.html" class="sidebar-link "><i class="bi bi-people"></i> <span>Users</span></a>
                <a href="setting.html" class="sidebar-link active"><i class="bi bi-gear"></i> <span>Settings</span></a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn" id="sidebarToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="ms-auto right-info">
                        <div class="notification">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown">
                                <span class="profile-image"><img src="./assets/image/blog_5.jpg" alt=""></span>
                                <div class="us-info">

                                    <h4>Austin Robertson</h4>
                                    <p>Marketing Administrator</p>
                                </div>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="setting.html"><i class="bi bi-person"></i> Profile</a>
                                </li>
                                <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i>
                                        Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                
                <!-- Recent Posts Table -->
                <div class="pb-3 mt-4 mb-4 d-flex justify-content-between align-items-center">
                    <h5 class="text-capitalize  card-title  text-secondary">Add New Post</h5>
                </div>
                <div class="card-body mb-4 shadow p-4 border-0">
                    <div class="form-body setting-body">
                        <form class="row">
                            <div class="mb-3 form-group col-12">
                                <div class="profile_image ">
                                    <div class="image">
                                        <img src="./assets/image/empty-image.png" alt="">
                                    </div>
                                    <div class="profile_image_input">
                                        <label for="image" class="form-label"><i class="fa-regular fa-pen-to-square"></i></label>
                                        <input type="file" class="form-control" id="image">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 form-group col-12">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name">
                                <p id="nameError" class="error"></p>
                            </div>

                            <div class="mb-3 form-group col-lg-6 col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                                <p id="emailError" class="error"></p>
                            </div>

                            <div class="mb-3 form-group col-lg-6 col-12">
                                <label for="number" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="number">
                                <p id="numberError" class="error"></p>
                            </div>

                            <div class="mb-3 form-group col-lg-6 col-12">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                                <p id="passwordError" class="error"></p>
                            </div>

                            <div class="mb-3 form-group col-lg-6 col-12">
                                <label for="cPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="cPassword">
                                <p id="cPasswordError" class="error"></p>
                            </div>


                            <div class="mb-3 form-group col-lg-3 col-sm-6 col-12">
                                <label for="facebook" class="form-label">Facebook</label>
                                <input type="url" class="form-control" id="facebook">
                                <p id="facebookError" class="error"></p>
                            </div>
 
                            <div class="mb-3 form-group col-lg-3 col-sm-6 col-12">
                                <label for="instagram" class="form-label">Instagram</label>
                                <input type="url" class="form-control" id="instagram">
                                <p id="instagramError" class="error"></p>
                            </div>

                            <div class="mb-3 form-group col-lg-3 col-sm-6 col-12">
                                <label for="twitter" class="form-label">Twitter</label>
                                <input type="url" class="form-control" id="twitter">
                                <p id="twitterError" class="error"></p>
                            </div>

                            <div class="mb-3 form-group col-lg-3 col-sm-6 col-12">
                                <label for="linkedin" class="form-label">Linkedin</label>
                                <input type="url" class="form-control" id="linkedin">
                                <p id="linkedinError" class="error"></p>
                            </div>
            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>


            <footer>
                <div class="container">
                    <div class="row justify-content-center py-4">
                        <p>Designed & Developed By Klizo</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('wrapper').classList.toggle('toggled');
        });
    </script>
</body>
</html>
